<div class="panel panel-primary column col-lg-3 col-md-4 col-sm-6" ng-repeat="job in jobs">
    <div class="panel-heading">
        <h3 class="panel-title">{{job.service}}</h3>
    </div>
    <div class="panel-body"> {{job.city}} <br><br>{{job.begin}}<br>{{job.description}}<br>{{job.locality}}<br>{{job.price_min}}<br>{{job.price_max}}
        <br>{{job.duration}} <br>{{job.person}}</div> </div>
